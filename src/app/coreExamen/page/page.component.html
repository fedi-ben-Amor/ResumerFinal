
<div *ngFor="let listeArticle of listeArticles ;let i = index">
    <div *ngIf="i<nbArticles">
    <fieldset>
        <legend>{{listeArticle.titre}}</legend>
    <p>{{listeArticle.contenu}}</p>
    <ul>
        <li>auteur: {{listeArticle.auteur}}</li>
        <li>date: {{listeArticle.date}}</li>
    </ul>
    </fieldset>
</div>
</div>
<input type="text" [(ngModel)]="test">
<button (click)="sendToParent()" >test</button>
